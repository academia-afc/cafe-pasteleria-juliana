<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Juliana Café & Pastelería</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --cafe-oscuro: #5d4037;
            --rosa-viejo: #a67c7c;
            --crema-fondo: #fdfaf5;
            --borde-menu: #d7ccc8;
            --whatsapp-green: #25d366;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--crema-fondo);
            color: var(--cafe-oscuro);
            margin: 0;
            line-height: 1.6;
            padding-bottom: 80px; /* Espacio para el botón flotante */
        }

        header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .logo-placeholder {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            letter-spacing: 4px;
            margin-bottom: 0;
            color: var(--cafe-oscuro);
        }

        .subtitle {
            font-size: 0.85rem;
            letter-spacing: 3px;
            color: var(--rosa-viejo);
            margin-top: -5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .divider {
            width: 50px;
            height: 2px;
            background-color: var(--rosa-viejo);
            margin: 15px auto;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .cat-title {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background-color: #f4ece4;
            padding: 8px;
            font-size: 1.3rem;
            margin: 35px 0 20px;
            border-top: 1px solid var(--borde-menu);
            border-bottom: 1px solid var(--borde-menu);
            text-transform: uppercase;
        }

        .menu-item {
            margin-bottom: 18px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .menu-item:active { opacity: 0.6; }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .item-name {
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .item-dots {
            flex-grow: 1;
            border-bottom: 1px dotted var(--rosa-viejo);
            margin: 0 8px;
        }

        .item-price {
            font-weight: bold;
            color: var(--rosa-viejo);
        }

        .item-desc {
            font-size: 0.85rem;
            font-style: italic;
            margin: 3px 0 0;
            color: #7d6b63;
        }

        /* Botón de WhatsApp Flotante */
        .btn-whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--whatsapp-green);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            font-size: 0.9rem;
        }

        #loading { text-align: center; margin-top: 50px; font-style: italic; }
    </style>
</head>
<body>

    <header>
        <div class="logo-placeholder">JULIANA</div>
        <p class="subtitle">CAFÉ & PASTELERÍA</p>
        <div class="divider"></div>
    </header>

    <main id="menu-container">
        <div id="loading">Consultando nuestra cocina...</div>
    </main>

    <a href="https://wa.me/573142611786?text=Hola! Me gustaría hacer un pedido del menú." 
       class="btn-whatsapp" target="_blank">
        <span>Pedir por WhatsApp</span>
    </a>

    <script>
        // REEMPLAZA ESTA URL CON TU LINK DE GOOGLE APPS SCRIPT
        const URL_API = "https://script.google.com/macros/s/AKfycbxfJefNlTYOWNCGSZeqzWGcBELOdU-iv2pDTFWFJl-HDvgshNHJ-GULRX-9dlyJC1A/exec";

        async function cargarMenu() {
            try {
                const respuesta = await fetch(URL_API);
                const datos = await respuesta.json();
                const contenedor = document.getElementById('menu-container');
                contenedor.innerHTML = "";

                // Obtenemos categorías únicas
                const categorias = [...new Set(datos.map(item => item.categoria))];

                categorias.forEach(cat => {
                    const seccion = document.createElement('section');
                    seccion.innerHTML = `<h2 class="cat-title">${cat}</h2>`;
                    
                    const list = document.createElement('div');
                    
                    // Filtrar platos por categoría y disponibilidad
                    datos.filter(p => p.categoria === cat && p.disponible).forEach(plato => {
                        // Link personalizado para pedir ese plato específico por WA
                        const waLink = `https://wa.me/573142611786?text=Hola! Me gustaría pedir: ${plato.nombre}`;
                        
                        list.innerHTML += `
                            <div class="menu-item" onclick="window.open('${waLink}', '_blank')">
                                <div class="item-header">
                                    <span class="item-name">${plato.nombre}</span>
                                    <span class="item-dots"></span>
                                    <span class="item-price">$${Number(plato.precio).toLocaleString('es-CO')}</span>
                                </div>
                                <p class="item-desc">${plato.descripcion || ''}</p>
                            </div>
                        `;
                    });
                    seccion.appendChild(list);
                    contenedor.appendChild(seccion);
                });
            } catch (error) {
                document.getElementById('loading').innerText = "Hubo un error al conectar con el menú.";
                console.error(error);
            }
        }

        cargarMenu();
    </script>
</body>
</html>
