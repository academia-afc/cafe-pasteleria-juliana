<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Juliana Café & Pastelería</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --cafe-oscuro: #5d4037;
            --rosa-viejo: #a67c7c;
            --crema-fondo: #fdfaf5;
            --crema-clara: #fffcf8; /* Nuevo color para degradado */
            --borde-menu: #d7ccc8;
            --whatsapp-green: #25d366;
            --sombra-suave: rgba(0, 0, 0, 0.08);
            --transicion-rapida: 0.2s ease-out;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(to bottom, var(--crema-fondo) 0%, var(--crema-clara) 100%); /* Degradado */
            color: var(--cafe-oscuro);
            margin: 0;
            padding-top: 180px; /* Espacio inicial para el header grande */
            transition: padding-top var(--transicion-rapida);
            min-height: 100vh; /* Para que el degradado cubra toda la página */
            position: relative;
        }

        /* HEADER CON EFECTO SCROLL */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--crema-fondo);
            text-align: center;
            padding: 20px;
            z-index: 1000;
            transition: all var(--transicion-rapida);
            box-shadow: 0 0 0 rgba(0,0,0,0); /* Sin sombra inicial */
        }

        header.shrink {
            padding: 10px;
            box-shadow: 0 2px 10px var(--sombra-suave); /* Sombra al encogerse */
        }

        .logo-container img {
            width: 150px; /* Tamaño inicial */
            height: auto;
            transition: width var(--transicion-rapida);
        }

        header.shrink .logo-container img {
            width: 80px; /* Tamaño al encogerse */
        }

        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: var(--rosa-viejo);
            margin: 5px 0;
            font-weight: bold;
            text-transform: uppercase;
            transition: opacity var(--transicion-rapida);
        }

        header.shrink .subtitle, header.shrink .divider {
            opacity: 0;
            height: 0;
            margin: 0;
            visibility: hidden; /* Oculta completamente */
        }

        .divider {
            width: 40px;
            height: 2px;
            background-color: var(--rosa-viejo);
            margin: 10px auto;
            transition: all var(--transicion-rapida);
        }

        /* CONTENIDO DEL MENÚ */
        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .cat-title {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background-color: #f4ece4;
            padding: 10px 15px;
            font-size: 1.3rem;
            margin: 30px 0 20px;
            border-radius: 8px; /* Bordes redondeados */
            border: 1px solid var(--borde-menu);
            text-transform: uppercase;
            box-shadow: 0 2px 5px var(--sombra-suave);
        }

        .menu-item {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px var(--sombra-suave);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-3px); /* Efecto levantar al pasar el mouse */
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 5px;
        }

        .item-name { font-weight: bold; font-size: 1rem; text-transform: uppercase; color: var(--cafe-oscuro); }
        .item-dots { flex-grow: 1; border-bottom: 1px dotted var(--rosa-viejo); margin: 0 8px; }
        .item-price { font-weight: bold; color: var(--rosa-viejo); font-size: 1.1rem; }
        .item-desc { font-size: 0.85rem; font-style: italic; color: #7d6b63; margin: 0; line-height: 1.4; }

        /* BOTÓN WHATSAPP */
        .btn-whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--whatsapp-green);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px var(--sombra-suave);
            z-index: 2000;
            font-size: 0.9rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .btn-whatsapp:hover {
            transform: scale(1.05); /* Ligeramente más grande al pasar el mouse */
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        #loading { text-align: center; margin-top: 50px; font-style: italic; color: #888; }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="logo-container">
            <img src="logo_juliana.png" alt="Juliana Café & Pastelería">
        </div>
        <p class="subtitle">CAFÉ & PASTELERÍA</p>
        <div class="divider"></div>
    </header>

    <main id="menu-container">
        <div id="loading">Cargando la experiencia Juliana...</div>
    </main>

    <a href="https://wa.me/573142611786?text=Hola! Me gustaría hacer un pedido." class="btn-whatsapp" target="_blank">
        Pedir por WhatsApp
    </a>

    <script>
        // Efecto Scroll del Header
        window.onscroll = function() {
            const header = document.getElementById("main-header");
            const body = document.body;
            const docElem = document.documentElement;

            // Define cuándo queremos que el header se encoja
            const scrollThreshold = 80; 

            if (body.scrollTop > scrollThreshold || docElem.scrollTop > scrollThreshold) {
                header.classList.add("shrink");
                body.style.paddingTop = "100px"; /* Ajusta el padding para el header encogido */
            } else {
                header.classList.remove("shrink");
                body.style.paddingTop = "180px"; /* Padding inicial */
            }
        };

        const URL_API = "TU_URL_DE_APPS_SCRIPT_AQUI"; // <<-- ¡NO OLVIDES REEMPLAZAR ESTA URL!

        async function cargarMenu() {
            try {
                const respuesta = await fetch(URL_API);
                const datos = await respuesta.json();
                const contenedor = document.getElementById('menu-container');
                contenedor.innerHTML = "";

                const categorias = [...new Set(datos.map(item => item.categoria))];

                categorias.forEach(cat => {
                    const seccion = document.createElement('section');
                    seccion.innerHTML = `<h2 class="cat-title">${cat}</h2>`;
                    
                    const list = document.createElement('div');
                    
                    datos.filter(p => p.categoria === cat && p.disponible).forEach(plato => {
                        const waLink = `https://wa.me/573142611786?text=Hola! Me gustaría pedir: ${plato.nombre}`;
                        
                        list.innerHTML += `
                            <div class="menu-item" onclick="window.open('${waLink}', '_blank')">
                                <div class="item-header">
                                    <span class="item-name">${plato.nombre}</span>
                                    <span class="item-dots"></span>
                                    <span class="item-price">$${Number(plato.precio).toLocaleString('es-CO')}</span>
                                </div>
                                <p class="item-desc">${plato.descripcion || ''}</p>
                            </div>
                        `;
                    });
                    seccion.appendChild(list);
                    contenedor.appendChild(seccion);
                });
            } catch (error) {
                document.getElementById('loading').innerText = "Lo sentimos, no pudimos cargar el menú. Por favor, intenta más tarde.";
                console.error("Error al cargar el menú:", error);
            }
        }
        cargarMenu();
    </script>
</body>
</html>
